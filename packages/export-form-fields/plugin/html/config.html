<section class="settings">
  <h2 class="settings-heading">エクスポート</h2>
  <p class="kintoneplugin-desc">アクセス先アプリのフィールド情報をエクセルに出力します。</p>
  <form class="js-submit-settings">
    <div class="kintoneplugin-input-radio kintoneplugin-row">
      <label for="">種類:</label>
      <span class="kintoneplugin-input-radio-item">
        <input type="radio" name="radio" value="0" id="radio-0" checked="" />
        <label for="radio-0">フォーム設計情報(.xlsx)</label>
      </span>
      <span class="kintoneplugin-input-radio-item">
        <input type="radio" name="radio" value="1" id="radio-1" />
        <label for="radio-1">フォームレイアウト(.json)</label>
      </span>
    </div>

    <div class="kintoneplugin-select-outer kintoneplugin-row" style="display: flex;align-items: center;">
      <label for="appList">アクセス先アプリ:</label>
      <div class="kintoneplugin-select" style="margin-left: 6px;">
        <select id="appList"></select>
      </div>
    </div>
    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button type="button" class="js-export-button kintoneplugin-button-dialog-ok">エクスポート</button>
      </p>
</form>
</section>
