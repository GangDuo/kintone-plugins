<section class="settings">
  <h2 class="settings-heading">ハッシュ計算機の設定</h2>
  <p class="kintoneplugin-desc">レコード保存時にハッシュ値を計算し出力フィールドに保存します。</p>
  <form class="js-submit-settings">
    <div class="kintoneplugin-input-radio">
      <span class="kintoneplugin-input-radio-item">
        <input type="radio" name="radio" value="0" id="radio-0" checked=""><label for="radio-0">出力フィールドが未入力であるならハッシュ値を設定する</label>
      </span>
      <span class="kintoneplugin-input-radio-item">
        <input type="radio" name="radio" value="1" id="radio-1"><label for="radio-1">常に上書き</label>
      </span>
    </div>

    <table class="kintoneplugin-table">
      <thead>
        <tr>
          <th class="kintoneplugin-table-th"><span class="title">アルゴリズム</span></th>
          <th class="kintoneplugin-table-th"><span class="title">入力</span></th>
          <th class="kintoneplugin-table-th"><span class="title">出力</span></th>
          <th class="kintoneplugin-table-th-blankspace"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="kintoneplugin-table-td-control">
              <div class="kintoneplugin-table-td-control-value">
                <div class="kintoneplugin-select-outer">
                  <div class="kintoneplugin-select">
                    <select>
                      <option>CRC32</option>
                    </select>
                  </div>
                </div>    
              </div>
            </div>
          </td>
          <td>
            <div class="kintoneplugin-table-td-control">
              <div class="kintoneplugin-table-td-control-value">
                <div class="kintoneplugin-select-outer">
                  <div class="kintoneplugin-select">
                    <select>
                      <option>レコード番号</option>
                    </select>
                  </div>
                </div>    
              </div>
            </div>
          </td>
          <td>
            <div class="kintoneplugin-table-td-control">
              <div class="kintoneplugin-table-td-control-value">
                <div class="kintoneplugin-select-outer">
                  <div class="kintoneplugin-select">
                    <select>
                      <option>フィールド名</option>
                    </select>
                  </div>
                </div>    
              </div>
            </div>
          </td>
          <td class="kintoneplugin-table-td-operation">
            <button type="button" class="kintoneplugin-button-add-row-image" title="Add row"></button>
            <button type="button" class="kintoneplugin-button-remove-row-image" title="Delete this row"></button>
          </td>
        </tr>
      </tbody>
    </table>
    <p>出力：フィールドタイプが文字列（1行）のみ選択可能。</p>

    <p class="kintoneplugin-row">
        <button type="button" class="js-cancel-button kintoneplugin-button-dialog-cancel">Cancel</button>
        <button class="kintoneplugin-button-dialog-ok">Save</button>
    </p>
  </form>
</section>
